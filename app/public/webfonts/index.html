<html>
<head>
<link rel="stylesheet" type="text/css" href="registrationcss.css">

<style>
input[type=text], input[type=password]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
button {
  background-color: #24bf3e;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  cursor: pointer;
  width: 20%;
  align-self: center;
}
button:hover  {
  opacity: 0.7;
}
.cancelbutton {
  width: auto;
  padding: 10px 18px;
  background-color: red;
}
.imgcontainer {
  text-align: center;
  margin: 20px 0 10px 0;
  position: relative;
}
img.avatar {
  width: 10%;
  border-radius: 50%;
}
.container {
  padding: 10px;
}
span.psw {
  float: right;
  padding-top: 10px;
}
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbutton {
    width: 100%;
  }
}
</style>

</head>

<body>

<button onclick="document.getElementById('id01').style.display='block'">Login</button>



<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>



<form onSubmit={this.handleSubmit} class="modal-content animate" action="http://localhost:3000/api/greeting">
  <div class="imgcontainer">
    <img src="avatarimg.png" alt="Avatar" class="avatar"> 
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
  </div>


</form>






</body>
</html>
